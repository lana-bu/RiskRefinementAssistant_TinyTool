<!DOCTYPE html>
<html>
<head>
    <title>Risk Refinement Assistant</title>
    <meta name="description" content="Refine a project risk using the CTC format.">
    <link rel="stylesheet" href="styles.css"/>
    <script src="script.js" async></script>
</head>
<body>
    <div id="header"></div> <!-- header placeholder -->
    <section class="content-section container">
        <h2 class="section-header">Refine Your Risk</h2>
        <div class="ctc-input">
            <span class="start">Given that</span>
            <div class="condition">
                <span class="condition-label">Condition: </span>
                <input class="condition-input" type="text">
            </div>
            <div class="subconditions">
                <span class="subcondition-number-label">Number of subconditions: </span>
                <select class="drop-btn">
                    <option class="drop-option" value="0">None</option>
                    <option class="drop-option" value="2">2</option>
                    <option class="drop-option" value="3">3</option>
                    <option class="drop-option" value="4">4</option>
                    <option class="drop-option" value="5">5</option>
                </select>
                <!-- number dropdown with None, 2, 3, 4, 5 -->
                <!-- subcondition inputs -->
            </div>
            <span class="transition">then there is concern that (possibly)</span>
            <div class="consequence">
                <span class="consequence-label">Consequence: </span>
                <input class="consequence-input" type="text">
            </div>
            <button class="btn submit-btn">Submit</button>
            <span><a href="output.html">temporary output page link</a></span>
        </div>
    </section>
    <div id="footer"></div> <!-- footer placeholder -->
</body>
</html>
