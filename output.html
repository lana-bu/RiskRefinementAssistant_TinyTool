<!DOCTYPE html>
<html>
<head>
    <title>Refined Risk | Risk Refinement Assistant</title>
    <meta name="description" content="View the refined risk sentence generated from your CTC inputs.">
    <link rel="stylesheet" href="styles.css"/>
    <script src="app.js" type="module" async></script>
</head>
<body>
    <div id="header"></div> <!-- header placeholder -->
    <section id="refined-risk-container" class="content-section container">
        <h2 class="section-header">Refined Risk</h2>
        <p id="refined-risk" class="risk-sentence"></p>

        <div id="action-buttons" class="action-buttons">

            <div class="copy-wrapper">
                <button id="copy-btn" class="btn copy-btn">
                    Copy<img class="icon action-icon copy-icon" src="icons/copy_icon.svg" alt="">
                </button>   
                <span id="copied-msg" class="temporary-msg copied-msg">Copied!</span>
            </div>

            <button id="edit-btn" class="btn edit-btn">
                Edit<img class="icon action-icon edit-icon" src="icons/edit_icon.svg" alt="">
            </button>

            <button id="new-btn" class="btn new-btn">
                New<img class="icon action-icon new-icon" src="icons/new_icon.svg" alt="">
            </button>

        </div>    
    </section>
    <div id="footer"></div> <!-- footer placeholder -->
</body>
</html>
